models:
  - name: s_material
    columns:
      - name: material_id
        description: Material number
        tags:
          - primary-key
        tests:
         - unique
         - not_null
      - name: old_material_id
        description: old material number
      - name: uom_base
      - name: material_group
      - name: created_on
      - name: lang
      - name: description
    meta:
      datafold:
        datadiff:
          never_diff: true
          include_columns:
            - material_id
            - uom_base
            - material_group
            - description

