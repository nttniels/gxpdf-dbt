version: 1

# SILVER
models:
  - name: s_material
    columns:
      - name: material_id
        description: Material number
        tags:
          - primary-key
        tests:
         - unique
         - not_null
      - name: old_material_id
        description: old material number
      - name: uom_base
      - name: material_group
      - name: created_on
      - name: lang
      - name: description
    meta:
      datafold:
        datadiff:
          never_diff: true
          include_columns:
            - material_id
            - uom_base
            - material_group
            - description

  - name: s_sales_order_header
    columns:
      - name: document_id
        tags:
          - primary-key
    meta:
      datafold:
        datadiff:
          never_diff: true

  - name: s_sales_order_line
    columns:
      - name: document_id
        tags:
          - primary-key
      - name: item_id
        tags:
          - primary-key
    meta:
      datafold:
        datadiff:
          never_diff: true

  - name: s_predictive_maintenance
    columns:
      - name: document_id
        tags:
          - primary-key
      - name: item_id
        tags:
          - primary-key
    meta:
      datafold:
        datadiff:
          never_diff: true
  
  - name: s_batch
    columns:
      - name: charge_id
        description: "Batch Number"
        tags:
          - primary-key
        tests:
         - unique
         - not_null
      - name: plant_id
        description: "Plant Number"
      - name: expiry_date
      - name: material_id
      - name: description
      - name: sloc_id
      - name: unrestrict_qty
    meta:
      datafold:
        datadiff:
          never_diff: true
